<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>while.html</title>
  <meta charset = "UTF-8" />
  <style type = "text/css">
  </style>
  <script type = "text/javascript">
  //<![CDATA[
    function getPassword(){
      var correct = "HTML5";
      var guess = "";
      while (guess != correct){
        guess = prompt("Password?");
      } // end while
      alert("You may proceed");
    } // end getPassword

    function threeTries(){
      //continues until user is correct or has three 
      //incorrect guesses

      var correct = "HTML5";
      var guess = "";
      var keepGoing = true;
      var tries = 0;

      while (keepGoing){
        guess = prompt("Password?");
        if (guess == correct){
          alert("You may proceed");
          keepGoing = false;
        } else {
          tries++;
          if (tries >= 3){
            alert("Too many tries. Launching missiles...");
            keepGoing = false;
          } // end if
        } // end if
      } // end while
    } // end threetries
  //]]>

  </script>
</head>

<body>
  <h1>While Loop Demo</h1>
  <p>The password is 'HTML5'</p>
  <form action = "">
    <fieldset>
      <button type = "button"
              onclick = "getPassword()">
        guess the password
      </button>

      <button type = "button"
              onclick = "threeTries()">
        guess the password in three tries
      </button>
    </fieldset>
  </form>
</body>
</html>
