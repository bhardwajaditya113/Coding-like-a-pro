<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>ifElse.html</title>
  <meta charset = "UTF-8" />
  <script type = "text/javascript">
    //<![CDATA[
    function checkName(){
      lblOutput = document.getElementById("lblOutput");
      txtInput = document.getElementById("txtInput");

      userName = txtInput.value;
      if (userName == "Tim Berners-Lee"){
        lblOutput.innerHTML = "Thanks for inventing HTML!";
      } else {
        lblOutput.innerHTML = "Do I know you?";
      } // end if
    } // end function
    //]]>
  </script>
  <style>
    label, input, button {
      display: block;
      width: 80%;
      margin: auto;
      text-align: center;
    }
    fieldset {
      width: 80%;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>If Else Demo</h1>

  <form action = "">
    <fieldset>
      <label id = "lblOutput">Please enter your name</label>
      <input type = "text"
             id = "txtInput" 
             value = "Tim Berners-Lee" />
      <button type = "button"
              onclick = "checkName()">
        click me
      </button>
    </fieldset>
  </form>
</body>
</html>
